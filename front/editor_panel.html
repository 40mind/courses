<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Панель редактора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="static/js/editor_panel.js" defer></script>
    <nav class="navbar navbar-expand-lg mb-5" style="background-color: #E0FFFF">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="./static/images/mei.png" alt="МЭИ" width="126" height="51">
                Главная
            </a>
            <div id="admin_buttons" class="justify-content-end"></div>
        </div>
    </nav>
    <div class="toast-container top-0 end-0 p-3 position-fixed"></div>
    <div class="container-fluid">
        <div class="row">
            <div id="side_menu" class="col-auto">
                <div class="list-group list-group-flush">
                    <button type="button" class="list-group-item list-group-item-action" onclick="courseButton()">Курсы</button>
                    <button type="button" class="list-group-item list-group-item-action" onclick="studentButton()">Студенты</button>
                </div>
            </div>
            <div class="vr p-0 m-0"></div>
            <div id="struct_list" class="col">
                <div id="control_panel" class="row justify-content-center">
                    <div id="courses_select" class="col-2">
                    </div>
                    <div class="col-6">
                        <form class="d-flex" role="search">
                            <input id="search_string" class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
                        </form>
                    </div>
                    <div class="col-1">
                        <button id="search_button" class="btn btn-outline-primary" type="submit" onclick="">Поиск</button>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col">
                        <table id="elems_table" class="table table-hover table-sm">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
