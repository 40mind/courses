<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Курсы Мэи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="/static/js/index.js" defer></script>
    <nav class="navbar navbar-expand-lg mb-5" style="background-color: #E0FFFF">
        <div class="container-fluid">
            <a class="navbar-brand" href="">
                <img src="/static/images/mei.png" alt="МЭИ" width="126" height="51">
                Главная
            </a>
            <div id="admin_buttons" class="justify-content-end"></div>
        </div>
    </nav>
    <div class="toast-container top-0 end-0 p-3 position-fixed position-fixed"></div>
    <div class="container mb-4">
        <div class="row row-cols-3 justify-content-center">
            <div class="col-2">
                <select id="select_direction" class="form-select" aria-label="Направление">
                    <option selected value="-1">&#60;Направление&#62;</option>
                </select>
            </div>
            <div class="col-6">
                <form class="d-flex" role="search">
                    <input id="search_string" class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
                </form>
            </div>
            <div class="col-1">
                <button class="btn btn-outline-primary" type="submit" onclick="searchButton()">Поиск</button>
            </div>
        </div>
    </div>
    <div class="container text-center mb-5">
        <div id="courses_row" class="row g-4 justify-content-start row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 row-cols-xxl-5"></div>
    </div>
</body>
</html>
