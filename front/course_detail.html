<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Курс</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="/static/js/course_detail.js" defer></script>
    <nav class="navbar navbar-expand-lg mb-5" style="background-color: #E0FFFF">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/static/images/mei.png" alt="МЭИ" width="126" height="51">
                Главная
            </a>
            <div id="admin_buttons" class="justify-content-end"></div>
        </div>
    </nav>
    <div class="toast-container top-0 end-0 p-3 position-fixed"></div>
    <div id="course_container" class="container mb-5 invisible">
        <div class="row justify-content-center m-5">
            <div class="col col-10">
                <div class="card-group">
                    <div class="card">
                        <div id="card_body" class="card-body"></div>
                    </div>
                    <div class="card">
                        <div id="card_info" class="card-body"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center m-5">
            <div class="col col-6">
                <div class="row justify-content-center">
                    <h3>Записаться на курс:</h3>
                    <form novalidate>
                        <div class="row justify-content-center">
                            <div class="col mb-1">
                                <label for="input_surname" class="form-label">Фамилия*</label>
                                <input type="text" class="form-control form-control-sm" id="input_surname">
                                <div id="surname_help" class="form-text text-danger"></div>
                            </div>
                            <div class="col mb-1">
                                <label for="input_name" class="form-label">Имя*</label>
                                <input type="text" class="form-control form-control-sm" id="input_name">
                                <div id="name_help" class="form-text text-danger"></div>
                            </div>
                            <div class="col mb-1">
                                <label for="input_patronymic" class="form-label">Отчество*</label>
                                <input type="text" class="form-control form-control-sm" id="input_patronymic">
                                <div id="patronymic_help" class="form-text text-danger"></div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col mb-1">
                                <label for="input_email" class="form-label">Электронная почта*</label>
                                <input type="email" class="form-control form-control-sm" id="input_email" placeholder="example@mail.com">
                                <div id="email_help" class="form-text text-danger"></div>
                            </div>
                            <div class="col mb-1">
                                <label for="input_phone" class="form-label">Телефон*</label>
                                <input type="text" class="form-control form-control-sm" id="input_phone" placeholder="+79000000000">
                                <div id="phone_help" class="form-text text-danger"></div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col mb-4">
                                <label for="input_comment" class="form-label">Комментарий</label>
                                <textarea class="form-control" id="input_comment" rows="3"></textarea>
                                <div id="comment_help" class="form-text text-danger"></div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row justify-content-center">
                    <div class="col-3 text-center">
                        <button class="btn btn-outline-primary" type="submit" onclick="recordButton()">Записаться</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
